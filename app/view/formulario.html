<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión Documental</title>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #f9fafb, #f3f4f6);
            color: #111827;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row-reverse;
            text-align: left;
        }

        .logo {
            margin-right: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
        }

        .section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2563eb;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 8px;
            margin-bottom: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            background: #eff6ff;
        }

        input[type="date"] {
            cursor: pointer;
        }

        .date-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 16px;
        }

        .actions {
            margin-top: 50px;
            text-align: center;
        }

        button {
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            color: white;
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(37, 99, 235, 0.4);
        }

        .date-selector {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <img src="https://www.centrosur.gob.ec/wp-content/uploads/2021/07/Logo-CENTROSUR.jpg" alt="Logo Empresa"
                    width="150" class="logo">
                <div>
                    <h1>Sistema de Gestión Documental</h1>
                    <p class="subtitle">
                        Complete la información del colaborador para generar los documentos correspondientes.
                    </p>
                </div>
            </div>
        </header>



        <form method="post" action="/submit_form" target="_blank">

            <!-- DATOS PERSONALES -->
            <div class="section">
                <div class="section-title">Datos Personales</div>
                <div class="grid">
                    <div>
                        <label>Nombre Completo *</label>
                        <input name="colaborador" required>
                    </div>
                    <div>
                        <label>Nombres *</label>
                        <input name="colaborador_nombres" required>
                    </div>
                    <div>
                        <label>Apellidos *</label>
                        <input name="colaborador_apellidos" required>
                    </div>
                    <div>
                        <label>Cédula *</label>
                        <input name="cedula" required>
                    </div>
                    <div>
                        <label>Dirección *</label>
                        <input name="direccion" required>
                    </div>
                    <div>
                        <label>Ciudad *</label>
                        <input name="cuidad_colaborador" required>
                    </div>
                </div>
            </div>

            <!-- INFORMACIÓN LABORAL -->
            <div class="section">
                <div class="section-title">Información Laboral</div>
                <div class="grid">
                    <div>
                        <label>Cargo *</label>
                        <input name="cargo" required>
                    </div>
                    <div>
                        <label>Área / Departamento *</label>
                        <input name="area_departamento" required>
                    </div>
                    <div>
                        <label>Lugar de Trabajo *</label>
                        <input name="lugar_trabajo" required>
                    </div>
                    <div>
                        <label>Reemplazo</label>
                        <input name="reemplazo">
                    </div>
                    <div>
                        <label>Recibido por *</label>
                        <input name="recibido_por" required>
                    </div>
                    <div>
                        <label>Responsable DTH *</label>
                        <input name="responsable_DTH" required>
                    </div>
                </div>
            </div>

            <!-- VISTOS BUENOS -->
            <div class="section">
                <div class="section-title">Vistos Buenos / Áreas Responsables</div>
                <div class="grid">
                    <input name="analista_th" placeholder="Analista Talento Humano">
                    <input name="trabajadora_social" placeholder="Trabajador/a Social">
                    <input name="remuneraciones" placeholder="Analista de Remuneraciones">
                    <input name="seguros" placeholder="Jefe Sección Seguros">
                    <input name="seguridad" placeholder="Supervisor Seguridad y Salud">
                    <input name="riesgo" placeholder="Asistente Seguridad y Salud">
                    <input name="coordinador_calidad" placeholder="Coordinador Evaluación Desempeño">
                    <input name="departamento_medico" placeholder="Departamento Médico">
                    <input name="ingeniero_calidad" placeholder="Ingeniero de Calidad">
                    <input name="tecnologia" placeholder="Tecnología">
                    <input name="distribucion" placeholder="Superintendente de Reparaciones">
                </div>
            </div>

            <!-- FECHA -->
            <div class="section">
                <div class="section-title">Fecha del Documento</div>

                <div class="date-selector">
                    <div style="margin-bottom: 20px;">
                        <label>Seleccione la Fecha *</label>
                        <input type="date" id="fechaPrincipal" name="fecha_principal" required
                            style="background: white; font-weight: 500;">
                    </div>

                    <div class="date-grid">
                        <div>
                            <label>Día *</label>
                            <input type="number" id="dia" name="dia" min="1" max="31" required readonly>
                        </div>
                        <div>
                            <label>Mes *</label>
                            <input type="text" id="mes" name="mes" required readonly>
                        </div>
                        <div>
                            <label>Año *</label>
                            <input type="number" id="anio" name="anio" min="2000" max="2100" required readonly>
                        </div>
                    </div>

                    <div style="margin-top: 20px;">
                        <label>Fecha Completa (Formato Texto)</label>
                        <input type="text" id="fechaCompleta" name="fecha_entrega_documentos" readonly
                            style="background: #f3f4f6;">
                    </div>
                </div>
            </div>

            <!-- DOCUMENTOS -->
            <div class="section">
                <div class="section-title">Vistos Buenos / Áreas Responsables</div>
                <div class="checkbox-grid">
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="analista_th">
                        <span>ACTA DE ENTREGA DEL CARNET CON DESCUENTO</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="trabajadora_social">
                        <span>ACTA DE ENTREGA DEL CARNET SIN DESCUENTO</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="remuneraciones">
                        <span>CONSTANCIA DE ENTREGA DE DOCUMENTOS</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="seguros">
                        <span>R-DTH-411.1 ACTA ENTREGA DESCRIPTIVO CARGO</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="seguridad">
                        <span>R-DTH-552 AUTORIZACIÓN DE CAUCIÓN</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="riesgo">
                        <span>R-DTH-557.2 HOJA DE RUTA DE INDUCCIÓN GENÉRICA</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="coordinador_calidad">
                        <span>R-DTH-410.1 ACTA RECEPCIÓN REGLAMENTO INTERNO DE TRABAJO</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="visto_bueno" value="coordinador_calidad">
                        <span>MARCAR TODOS</span>
                    </label>
                </div>
            </div>

            <!-- ACCIÓN -->
            <div class="actions">
                <button type="submit">Generar Documentos</button>
            </div>

        </form>
    </div>

    <script>
        const meses = [
            'enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
            'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'
        ];

        const fechaPrincipal = document.getElementById('fechaPrincipal');
        const inputDia = document.getElementById('dia');
        const inputMes = document.getElementById('mes');
        const inputAnio = document.getElementById('anio');
        const inputFechaCompleta = document.getElementById('fechaCompleta');

        // Establecer fecha actual por defecto
        const hoy = new Date();
        const fechaActual = hoy.toISOString().split('T')[0];
        fechaPrincipal.value = fechaActual;

        // Función para actualizar todos los campos
        function actualizarCamposFecha() {
            const fecha = new Date(fechaPrincipal.value + 'T00:00:00');

            const dia = fecha.getDate();
            const mes = meses[fecha.getMonth()];
            const anio = fecha.getFullYear();

            inputDia.value = dia;
            inputMes.value = mes;
            inputAnio.value = anio;
            inputFechaCompleta.value = `${dia} de ${mes} de ${anio}`;
        }

        // Actualizar cuando cambie la fecha
        fechaPrincipal.addEventListener('change', actualizarCamposFecha);

        // Actualizar al cargar la página
        actualizarCamposFecha();
    </script>

</body>

</html>
